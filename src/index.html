<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weekday Calculator</title>
	</head>
	<body>
		<form id="age-input">
      <h2>Enter your age in years</h2>
			<label for="user-date"></label>
      <input type="number" id="user-date" />
      <h2>Enter you name</h2>
      <label for="user-name"></label>
      <input type="text" id="user-name" />
      <h2>Select your planet</h2>
      <input type="radio" id="earth" name="planets" value="earth">
      <label for="earth">Earth</label><br>
      <input type="radio" id="mer" name="planets" value="earth">
      <label for="mer">Mercury</label><br>
      <input type="radio" id="ven" name="planets" value="earth">
      <label for="ven">Venus</label><br>
      <input type="radio" id="mar" name="planets" value="earth">
      <label for="mar">Mars</label><br>
      <input type="radio" id="jup" name="planets" value="earth">
      <label for="jup">Jupiter</label><br>
      <button type="submit">Submit</button><br>
    </form>    
		<div id="results"></div>
	</body>
</html>
