<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <title>Create a Character</title>
  </head>
  <body>
    <form id="createCharacter">
      <!-- <label for="playerName"></label>
      <input type="text" id="playerName" required> -->
      <!-- <label for="underpants">Underpants</label> -->
      <input type="radio" name="class" id="underpants" value="underpants">Underpants<br>
      <input type="radio" name="class" id="anime" value="anime">Anime Hair Guy<br>
      <input type="radio" name="class" id="waluigi" value="waluigi">Waluigi<br>
      <button class="btn btn-success" type="submit">Choose Class</button>
    </form>
    <div class="container">
      <div class="action-buttons">
        <button class="btn-success" id="hurt">Do a hurt</button>
        <button class="btn-success" id="heal">Do a heal</button>
      </div>
      <div id="name-value"></div>
      <h1>Your Player's Values</h1>
      <h3><div id="name-value"></div></h3>
      <h3><div id="attack-value">0</div></h3>
      <h3><div id="defense-value">0</div></h3>
    </div>
  </body>
</html>
