<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weekday Calculator</title>
	</head>
	<body>
		<form id="user-input">
      <h2>Enter your age in years</h2>
			<label for="user-date"></label>
      <input type="number" id="user-date" />
      <h2>Enter you name</h2>
      <label for="user-name"></label>
      <input type="text" id="user-name" />
      <h2>Select your planet</h2>
      <input type="radio" id="ear" class="planets" name="planets" value="Earth" required>
      <label for="ear">Earth</label><br>
      <input type="radio" id="mer" class="planets" name="planets" value="Mercury" required>
      <label for="mer">Mercury</label><br>
      <input type="radio" id="ven" class="planets" name="planets" value="Venus" required>
      <label for="ven">Venus</label><br>
      <input type="radio" id="mar" class="planets" name="planets" value="Mars" required>
      <label for="mar">Mars</label><br>
      <input type="radio" id="jup" class="planets" name="planets" value="Jupiter" required>
      <label for="jup">Jupiter</label><br>
      <button type="submit">Submit</button><br>
    </form>    
		<div id="results"></div>
	</body>
</html>
